<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular Country Exercise</title>
</head>
<body ng-controller="myController">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<!-- <script type="text/javascript" src="js/countries.js"></script> -->
<script type="text/javascript" src="js/angexercise.js"></script>
	
<input type="text" ng-model="sortInput">

<table border="1">
	<thead>
		<th><a href="" ng-click="sortField='name'; reverse = !reverse">Country Name</a></th>
		<th><a href="" ng-click="sortField='population'; reverse = !reverse">Country Population</a></th>
		<th><a href="" ng-click="sortField='leader'; reverse = !reverse">Country Leader</a></th>
		<th>Country Flag</th>
	</thead>
	<tr ng-repeat="country in countries | filter:sortInput | orderBy:sortField:reverse track by $index">
		<td><a href="" ng-click="removeCountry($index)">{{country.name}}</a></td>
		<td>{{country.population}}</td>
		<td>{{country.leader}}</td>
		<td><img ng-src="{{country.src}}"></td>
	</tr>
	<tr>
	<form ng-submit="addCountry()">
		<td><input type="text" ng-model="newCountry" placeholder="Country Name"></td>
		<td><input type="text" ng-model="newPop" placeholder="Country Population"></td>
		<td><input type="text" ng-model="newLeader" placeholder="Country Leader"></td>
		<td><input type="submit" ng-model="addCountry" value="Add Countries Info"></td>
	</form>
	</tr>
</table>
<div id="message">	
	{{message}}
</div>




</body>
</html>
