<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular Country Exercise</title>
</head>
<body ng-controller="myController">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script type="text/javascript" src="js/angexercise.js"></script>
	


<table border="1">
	<thead>
		<th>Country Name</th>
		<th>Country Population</th>
		<th>Country Leader</th>
		<th>Country Flag</th>
	</thead>
	<tr ng-repeat="country in countries track by $index">
		<td><a href="" ng-click="removeCountry($index)">{{country.name}}</a></td>
		<td>{{country.population}}</td>
		<td>{{country.leader}}</td>
		<td><img ng-src="{{country.src}}"></td>
	</tr>
	<tr>
	<form ng-submit="addCountry()">
		<input type="text" ng-model="newCountry" placeholder="Country Name">
		<input type="text" ng-model="newPop" placeholder="Country Population">
		<input type="text" ng-model="newLeader" placeholder="Country Leader">
		<input type="submit" ng-model="addCountry" value="Add Countries Info">
	</form>

</table>





</body>
</html>
